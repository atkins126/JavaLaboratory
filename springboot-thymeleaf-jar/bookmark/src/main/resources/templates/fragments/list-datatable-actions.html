<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head></head>
<body layout:fragment="actions(itemId, editAction, deleteAction)">
<div class="btn-group" role="group">
    <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <i class="glyphicon glyphicon-cog" aria-hidden="true"></i>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <a th:href="${editAction}"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i> Editar</a>
        </li>
        <li>
            <a role="button" data-toggle="modal" th:attr="data-target='#deleteConfirmationModal' + ${itemId}">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                Excluir
            </a>
        </li>
    </ul>
</div>
<div th:id="'deleteConfirmationModal' + ${itemId}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" th:align="left">Exclusão de Registro</h4>
            </div>
            <div class="modal-body" th:align="left">
                <p>Tem certeza que deseja excluir o registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
                <a class="btn btn-danger" th:href="${deleteAction}">Excluir</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
