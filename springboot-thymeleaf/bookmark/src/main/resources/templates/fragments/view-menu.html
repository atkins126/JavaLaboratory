<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head></head>
<body layout:fragment="actions(isUpdateMode, backAction, updateAction, createAction, deleteAction)">
<div class="btn-group" role="group" style="padding-bottom: 5px">
    <a class="btn btn-default btn-md" th:href="${backAction}">
        <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
        Voltar
    </a>
    <a class="btn btn-default btn-md" th:href="${updateAction}" th:if="${isUpdateMode}">
        <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i>
        Atualizar
    </a>
    <a class="btn btn-primary btn-md" th:href="${createAction}" th:if="${isUpdateMode}">
        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
        Adicionar
    </a>
    <button type="submit" class="btn btn-success btn-md">
        <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i>
        Salvar
    </button>
    <div id="deleteConfirmationModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" th:align="left">Exclusão de Registro</h4>
                </div>
                <div class="modal-body" th:align="left">
                    <p>Tem certeza que deseja excluir o registro?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
                    <a class="btn btn-danger" th:href="${deleteAction}">Excluir</a>
                </div>
            </div>
        </div>
    </div>
    <a th:if="${isUpdateMode}" type="button" class="btn btn-danger btn-md"
       data-toggle="modal" data-target="#deleteConfirmationModal">
        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
        Excluir
    </a>
    <div layout:fragment="additionalActions" th:remove="tag"></div>
</div>
</body>
</html>
