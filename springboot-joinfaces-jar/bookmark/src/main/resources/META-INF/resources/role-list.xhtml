<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:x="http://java.sun.com/jsf/composite/components"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="main.xhtml">
    <ui:define name="body">
        <sec:authorize access="hasRole('ROLE_ADMIN')">
            <b:form id="roleListForm">            
                <b:container>
                    <x:listMenu controller="#{roleController}" />
                    <x:listDataSet controller="#{roleController}" title="Perfis" >
                        <b:dataTableColumn label="Nome" value="#{entity.name}" />
                        <b:dataTableColumn label="Descrição" value="#{entity.description}" />
                    </x:listDataSet>
                </b:container>
            </b:form>
        </sec:authorize>
    </ui:define>
</ui:composition>
