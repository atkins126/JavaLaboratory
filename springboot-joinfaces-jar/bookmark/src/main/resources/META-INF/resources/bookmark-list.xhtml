<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:x="http://java.sun.com/jsf/composite/components"
                template="main.xhtml">
    <ui:define name="body">
        <b:form id="bookmarkListForm">
            <b:container>
                <x:listMenu controller="#{bookmarkController}"/>
                <x:listDataSet controller="#{bookmarkController}" title="Bookmarks">
                    <b:dataTableColumn label="Descrição" value="#{entity.description}"/>
                    <b:dataTableColumn label="Link" value="#{entity.link}"/>
                    <b:dataTableColumn label="Categoria" value="#{entity.category.name}"/>
                </x:listDataSet>
            </b:container>
        </b:form>
    </ui:define>
</ui:composition>
