<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags">

    <b:navBar brand="#{messages['app.name']}" brandHref="index.jsf">
        <b:navbarLinks>
            <b:dropMenu value="Cadastros">
                <b:navLink value="Categorias" href="category-list.jsf"/>
                <b:navLink value="Bookmarks" href="bookmark-list.jsf"/>
            </b:dropMenu>
            <sec:authorize access="hasRole('ROLE_ADMIN')">
                <b:dropMenu value="Segurança">
                    <b:navLink value="Perfis" href="role-list.jsf"/>
                    <b:navLink value="Usuários" href="user-list.jsf"/>
                </b:dropMenu>
            </sec:authorize>
        </b:navbarLinks>
        <div class="navbar-form navbar-right">
            <b:button value="Sair" look="default" icon="log-out" iconAlign="right" onclick="document.getElementById('logout').submit();" />
            <form action="logout" id="logout" method="post">                           
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </form>
        </div>
    </b:navBar>

</ui:composition>
