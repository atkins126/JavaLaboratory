<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:x="http://java.sun.com/jsf/composite/components"
                template="main.xhtml">
    <ui:define name="body">
        <b:form id="categoryViewForm">            
            <b:container>
                <x:viewMenu controller="#{categoryController}" />
                <x:viewContent title="Categoria">
                    <b:row>
                        <b:column>
                            <b:inputText value="#{categoryController.record.name}" label="Nome" placeholder="Nome" />                            
                        </b:column> 
                    </b:row>
                </x:viewContent>              
            </b:container>
        </b:form>
    </ui:define>
</ui:composition>
